<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body_contact">
    <div class="contact_container">
        <h1>CONTACT</h1>
        <div class="name">
        <h2>Nom Complet :</h2>
            <input type="text" placeholder="Nom">
            <input type="text" placeholder="Prenom">
        </div>
        <div class="tel">
            <h2>Téléphone :</h2>
            <input type="tel" placeholder="Indicatif" size="5px">
            <input type="tel" placeholder="Numero">
        </div>
        <div class="mail">
            <h2>Votre adresse E-mail :</h2>
            <input type="email">
        </div>
        <div class="animal">
            <h2>Choisissez l'espèce de votre animal:</h2>
            <select name="pets" id="pet_select">
                <option value="Votre animal">Espèce</option>
                <option value="Félin">Félin</option>
                <option value="Canidé">Canidé</option>
                <option value="Equidé">Equidé</option>
                <option value="Rongeur">Rongeur / Lapin</option>
                <option value="exotique">Autre animal exotique</option>
            </select>
        </div>
        <div class="date">
            <h2>Choisissez la date de votre Rendez-vous :</h2>
            <input type="datetime-local" name="date" id="date">
        </div>
        <div class="commentaire">
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
